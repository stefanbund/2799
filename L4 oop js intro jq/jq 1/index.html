<!DOCTYPE html>

<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
    $(document).ready(
                      function(){
                      $("button").click(
                                        function(){
                                        $("p").hide();
                                        });
                                            });
                                            </script>
</head>

<body>
    <h2>This is my heading</h2>
    <p>This is my paragraph 1 </p>
    <p>This is another paragraph </p>
    
    <button>Click me! (Make something disappear)</button>
    
    </body>
</html>
