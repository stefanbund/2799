<!DOCTYPE html>

<html>

<head>
<title> JS 5 </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--jquery events, DOM events (hover), among others -->
<script>

$(document).ready(function()
                  {
                  $("#p1").hover(function()
                                 {
                            alert("You have hovered over p1");
                                 
                                 },
                                 function()
                                 {
                                 alert("Bye, now leaving p1");
                                 });  //remember the , above
                  });
</script>
</head>

<body>
    
<p id="p1">THIS IS OUR P1 PARAGRAPH </p>

</body>
</html>
