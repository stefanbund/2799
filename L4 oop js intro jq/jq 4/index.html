<!DOCTYPE html>

<html>

<head>
<title> JS 4 </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--EXERT CONTROL OVER A BUTTON, APPLY A FUNCTION TO A BUTTON -->
<script>
    $(document).ready(function(){
                      $("button").click(function()
                                        {
                                        $(":button").hide();
                                        });
                      });//inlining functions
</script>
</head>

<body>
<h2> THIS IS A HEADING </h2>
<p> This is a sample paragraph </p>
<button> Click me for the sample </button>
</body>
</html>
