<!DOCTYPE html>

<html>

<head>
<title> JS 6 </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--modify the actual css style pertaining to an html element -->
<script>
$(document).ready(function()
                  {
                  $("p").on(
                  {
                            mouseenter:function()
                            {
                            $(this).css("background-color",
                                        "lightgray");
                            },
                            
                            mouseleave:function()
                            {
                            $(this).css("background-color",
                                        "lightblue");
                            },
                            
                            click:function()
                            {
                            $(this).css("background-color",
                                        "yellow");
                            }
                        });
                  });

</script></head><body>
    
<p>THIS IS OUR 1st PARAGRAPH </p>
<p>THIS IS OUR 2nd PARAGRAPH </p>

<p>THIS IS OUR 3nd PARAGRAPH </p>


</body>
</html>
