<!DOCTYPE html>
<html>
<head>
    
<meta charset="UTF-8">
    <title> JS 19 </title>
</head>
<body>
<p>creating and using an object method.</p>

<p>an object method is stored as a function definition, in an object property.</p>
<p id="demo"> </p>

<script>

var person = { //core object, initialiazed as a variable
    firstname: "John",
    lastname: "Doe",
    id:5566,
    fullname: function(){
        return this.firstname + " " + this.lastname;
    }//fullname is created after the fact, using a function
};

document.getElementById("demo").innerHTML = person.fullname();//test
</script>

    </body>
</html>
