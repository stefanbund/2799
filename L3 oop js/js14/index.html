<!DOCTYPE html>
<html>
    <head>
        
    <meta charset="UTF-8">
        <title> JS 14 -- beginning OOP in JS #2</title>
    </head>
    <body>

<p id="demo"> </p>

<script>
function person(first, last, age, eye) //incoming params
{
    this.firstName = first ;
    this.lastName = last;
    this.age = age;
    this.eyeColor = eye;
}
var myFather = new person("John", "Doe", 50, "blue");

var myMother = new person("Sally", "Rally", 48, "green");

document.getElementById("demo").innerHTML =
"My father is " + myFather.age + ". My Mother is " + myMother.age;

</script>

    </body>
</html>
