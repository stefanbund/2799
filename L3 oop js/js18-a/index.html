<!DOCTYPE html>
<html>
<head>
    
<meta charset="UTF-8">
    <title> JS 18 </title>
</head>
<body>
<p>You can delete object properties</p>


<p id="demo"> </p>

<script>

var person = { //core object, initialiazed as a variable
    firstname: "John",
    lastname: "Doe",
    age:50,
    eyecolor:"blue"
}; //container for your data
//person.nationality = "English"; //set a new attribute, adding to its prototype
delete person.age;

document.getElementById("demo").innerHTML = person.firstname + " is " + person.age + " years old.";
</script>

    </body>
</html>
